name: Linux

env:
  CONAN_REPOSITORY: https://conan.rgpaul.com
  CONAN_REPOSITORY_NAME: rgpaul
  CONAN_PACKAGE_NAME: godot-cpp
  CONAN_USER: rgpaul
  CONAN_CHANNEL: stable

on:
  create:
    ref_type: tag

jobs:
  
  x86_64-Release:
    runs-on: ubuntu-18.04
    env:
      GITHUB_OS_NAME: linux
      CONAN_PWD: ${{ secrets.CONAN_PWD }}
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.sha }}
      - name: checkout submodules
        run: |
          auth_header="$(git config --local --get http.https://github.com/.extraheader)"
          git submodule sync --recursive
          git -c "http.extraheader=$auth_header" -c protocol.version=2 submodule update --init --force --recursive
      - name: get version from tag
        run: echo ::set-env name=LIBRARY_VERSION::$(echo ${GITHUB_REF:10})
      - name: install and setup conan
        run: ${GITHUB_WORKSPACE}/.github/scripts/conan-setup.sh
      - name: create conan packages
        run: ${GITHUB_WORKSPACE}/.github/scripts/build-linux.sh x86_64 Release
      - uses: actions/upload-artifact@v1
        with:
          name: godot-cpp-linux
          path: output
      - name: deploy conan packages
        run: ${GITHUB_WORKSPACE}/.github/scripts/conan-deploy.sh

  x86_64-Debug:
    runs-on: ubuntu-18.04
    env:
      GITHUB_OS_NAME: linux
      CONAN_PWD: ${{ secrets.CONAN_PWD }}
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.sha }}
      - name: checkout submodules
        shell: bash
        run: |
          auth_header="$(git config --local --get http.https://github.com/.extraheader)"
          git submodule sync --recursive
          git -c "http.extraheader=$auth_header" -c protocol.version=2 submodule update --init --force --recursive
      - name: get version from tag
        run: echo ::set-env name=LIBRARY_VERSION::$(echo ${GITHUB_REF:10})
      - name: install and setup conan
        run: ${GITHUB_WORKSPACE}/.github/scripts/conan-setup.sh
      - name: create conan packages
        run: ${GITHUB_WORKSPACE}/.github/scripts/build-linux.sh x86_64 Debug
      - uses: actions/upload-artifact@v1
        with:
          name: godot-cpp-linux
          path: output
      - name: deploy conan packages
        run: ${GITHUB_WORKSPACE}/.github/scripts/conan-deploy.sh

  Release:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    needs: [x86_64-Release, x86_64-Debug]
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.sha }}
      - name: get version from tag
        run: echo ::set-env name=LIBRARY_VERSION::$(echo ${GITHUB_REF:10})
      
      - uses: actions/download-artifact@v1
        with:
          name: godot-cpp-linux
          path: output

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Linux ${{ env.LIBRARY_VERSION }}
          draft: true
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./output/godot-cpp-${{ env.LIBRARY_VERSION }}-linux-x86_64-release.zip
          asset_name: godot-cpp-${{ env.LIBRARY_VERSION }}-linux-x86_64-release.zip
          asset_content_type: application/zip

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./output/godot-cpp-${{ env.LIBRARY_VERSION }}-linux-x86_64-debug.zip
          asset_name: godot-cpp-${{ env.LIBRARY_VERSION }}-linux-x86_64-debug.zip
          asset_content_type: application/zip
